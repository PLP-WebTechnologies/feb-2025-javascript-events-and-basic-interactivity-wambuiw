<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Handling Activity </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Hi,You! Welcome to the Interactivitiy using Javascript </h1>

  <button id="colorBtn">Click Me!</button>
  <p id="hoverText">Hover over me!</p>
  <input type="text" id="keypressInput" placeholder="Type something..." />

  <hr>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImg" src="https://picsum.photos/id/1015/300/200" alt="Gallery" />
    <button id="nextImg">Next Image</button>
  </div>

  <hr>

  <!-- Accordion -->
  <div class="accordion">
    <h3 class="accordion-header">Click to toggle content</h3>
    <div class="accordion-content">Surprise! This is hidden content.</div>
  </div>

  <hr>

  <!-- Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
